
<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/chili-dog.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <style>
      body {
        font-family: 'Lobster';
        font-size: 22px;
      }
    </style>
    <script type="text/javascript" src="./bundle.js" charset="utf-8" defer></script>
    <title>Chili Dog</title>
  </head>

  <body>
    <section class="start-msg-wrapper">
      <h1 class="start-msg">Get away with the chili dog! Avoid obstacles.</h1>
    </section>
    <section>
      <h3 class="timer">00:00</h3>
    </section>
    <section class="main">
      <section class="left-aside">
        <h1 class="title">Chili Dog</h1>
        <section class="leaderboard-wrapper">
          <h3 class="sub-heading">Leaderboard</h3>
          <ul class="leaderboard-list">
            <li class="leader">Example</li>
          </ul>
        </section>
        <section class="commands-wrapper">
          <h3 class="sub-heading">Commands</h3>
        </section>
      </section>

      <section class="game-wrapper">
        <section class="game">
          <canvas id="chili-dog-game" width="480" height="640"></canvas></canvas>
          <canvas id="player" width="480" height="640"></canvas></canvas>
        </section>
      </section>

      <section class="right-aside">
        <section class="player-wrapper">
          <h3 class="sub-heading">Pick a pup</h3>
          <ul class="player-list">
            <li class="player"></li>
            <li class="player"></li>
            <li class="player"></li>
          </ul>
        </section>
        
        <section class="controls-wrapper">
          <h3 class="sub-heading">Controls</h3>
          <audio crossorigin="anonymous" id="audio-background" src="./assets/nintendo-super-mario-64-metal-mario.mp3"
            type="audio/mpeg"></audio>
          <button id="audio-button" data-playing="false" role="switch" aria-checked="false">
            <span class="audio-button-text">Play/Pause</span>
          </button>
        </section>
        
        <section class="contact-wrapper">
          <h3 class="sub-heading">Contact</h3>
          <ul class="contact-list">
            <li class="constact-item">Github</li>
            <li class="constact-item">LinkedIn</li>
          </ul>
        </section>
      </section>
    </section> 
  </body>
</html>
